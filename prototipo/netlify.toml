# Configuracion de Netlify para Eventify Peru

[build]
  publish = "."

# Redireccion de landing como pagina principal alternativa
[[redirects]]
  from = "/lista-espera"
  to = "/landing.html"
  status = 200

[[redirects]]
  from = "/waitlist"
  to = "/landing.html"
  status = 200

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

# Cache para assets estaticos
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
