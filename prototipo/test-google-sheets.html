<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostico Google Sheets - Eventify</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .btn { background: #FF6B35; color: white; padding: 15px 30px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; margin: 10px 5px; }
        .btn:hover { background: #E55A25; }
        .btn.green { background: #2A9D8F; }
        .log { background: #1a1a1a; color: #0f0; padding: 15px; border-radius: 8px; margin-top: 20px; font-family: monospace; white-space: pre-wrap; max-height: 500px; overflow-y: auto; font-size: 13px; }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        h1 { color: #004E89; }
        .info-box { background: #E3F2FD; padding: 15px; border-radius: 8px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Test Google Sheets - Eventify</h1>

    <div class="info-box">
        <strong>Este test envia datos directamente a Google Sheets</strong>
    </div>

    <button class="btn green" onclick="enviarDatos()">ENVIAR DATOS DE PRUEBA</button>
    <button class="btn" onclick="clearLog()">Limpiar Log</button>

    <div class="log" id="log">Haz clic en el boton verde para enviar datos de prueba...</div>

    <!-- Iframe oculto para recibir la respuesta -->
    <iframe name="gsFrame" id="gsFrame" style="display:none;"></iframe>

    <script>
        const GOOGLE_SHEETS_URL = 'https://script.google.com/macros/s/AKfycbwEb9IoNig2kaMJDGYegPQPqvM3H2K1XCXKdcVXLgeLR26Q6i0KqfL46Tw5h_kG31R5/exec';

        function log(msg, type = 'info') {
            const logEl = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : '';
            logEl.innerHTML += `<span class="${className}">[${time}] ${msg}</span>\n`;
            logEl.scrollTop = logEl.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = 'Log limpiado.\n';
        }

        function enviarDatos() {
            log('=== ENVIANDO DATOS ===');

            // Datos de prueba
            const datos = {
                sheet: 'Leads',
                id: 'TEST-' + Date.now(),
                nombre: 'Usuario Test ' + new Date().toLocaleTimeString(),
                email: 'test@eventify.pe',
                telefono: '999888777',
                interes: 'organizador',
                origen: 'pagina-test',
                campania: 'prueba-automatica',
                fecha: new Date().toLocaleDateString('es-PE'),
                timestamp: new Date().toISOString()
            };

            log('Datos a enviar:');
            log('  id: ' + datos.id);
            log('  nombre: ' + datos.nombre);
            log('  email: ' + datos.email);
            log('  telefono: ' + datos.telefono);
            log('  interes: ' + datos.interes);
            log('  origen: ' + datos.origen);
            log('  campania: ' + datos.campania);
            log('  fecha: ' + datos.fecha);

            // Construir URL con parametros
            const params = new URLSearchParams(datos);
            const url = GOOGLE_SHEETS_URL + '?' + params.toString();

            log('');
            log('Enviando via GET...');

            // Crear iframe dinamico para enviar
            const iframe = document.getElementById('gsFrame');
            iframe.src = url;

            // Esperar respuesta
            iframe.onload = function() {
                log('Solicitud completada!', 'success');
                log('');
                log('>>> REVISA TU GOOGLE SHEET <<<', 'success');
                log('Hoja: Leads', 'success');
            };

            setTimeout(() => {
                log('');
                log('Si no aparecen los datos en 10 segundos,');
                log('el Apps Script necesita actualizarse.');
            }, 3000);
        }

        // Escuchar mensajes del iframe (si el script los envia)
        window.addEventListener('message', function(event) {
            log('Respuesta del servidor: ' + JSON.stringify(event.data), 'success');
        });
    </script>
</body>
</html>
